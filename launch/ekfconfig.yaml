frequency: 30
odom0_nodelay: true
imu0_nodelay: true

sensor_timeout: 10
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: false

# Frames
map_frame: map
odom_frame: odom
base_link_frame: base_footprint  # EKF estimated robot frame
world_frame: map
publish_tf: true       

# Odometry
#linear vel in X and Y and angular in Z
odom0: /odom
odom0_config: [false, false, false,
               false, false, false,
               true,  true,  false,
               false, false, true,
               false, false, false]
odom0_queue_size: 10
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

# IMU
imu0: /imu/data
imu0_config: [false, false, false,
              false,  false,  false,
              false, false, false,
              false,  false,  true,
              true,  false,  false]

imu0_nodelay: false
imu0_differential: false
imu0_relative: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

use_control: false

