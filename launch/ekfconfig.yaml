#Configuation for robot odometry EKF -- Now your EKF will fuse: odom at full frequency, imu at full frequency, groundtruth_1hz at 1 Hz.
frequency: 30
odom0_nodelay: true
imu0_nodelay: true

sensor_timeout: 10
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom
publish_tf: true

pose0: /groundtruth_pose
pose0_config: [true, true, false,
               false, false, true,
               false, false, false,
               false, false, false,
               false, false, false]
pose0_queue_size: 10
pose0_nodelay: true
pose0_differential: false
pose0_relative: false

# -------------------------------------
# Wheel odometry:

odom0: /odom
odom0_config: [false, false, false,
               false, false, false,
               true,  true,  true,
               false, false, false,
               false, false, false]
odom0_queue_size: 10
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

